<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='Screenshot_4.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .main-logo {
            font-size: 48px;
            font-family: Helvetica, Arial, sans-serif;
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .movie-card {
            width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-row button {
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button-row button:hover {
            background: darkred;
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main-logo">Matches</div>
    <div class="movie-container">
        {% for movie in movies %}
        <a href="/movie/{{ movie.id }}/likes" class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.title }}">
            <h3>{{ movie.title }}</h3>
            <div class="badge">{{ movie.others_likes }} others liked</div>
        </a>
        {% endfor %}
    </div>
    <div class="button-row">
        <button onclick="location.href='/groups'">Gruppen</button>
        <button onclick="location.href='/main'">Movie</button>
        <button onclick="location.href='/logout'">Abmelden</button>
    </div>
</body>
</html>
