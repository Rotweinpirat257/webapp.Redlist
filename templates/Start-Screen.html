<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedList Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .main-logo {
            font-size: 48px;
            font-family: Helvetica, Arial, sans-serif;
            color: red;
            margin-bottom: 40px; /* Position erhöht */
        }

        .welcome-text {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            padding: 0 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .button-container button {
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background: darkred;
        }

        .poster-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px; /* Breitere Fläche */
            gap: 20px; /* Abstand zwischen Postern */
        }

        .poster-box {
            flex: 1;
            height: 350px; /* Vergrößert */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="main-logo">RedList</div>
    <div class="welcome-text">Willkommen bei RedList, die Plattform die Ihnen hilft den passenden Film für die passende Gruppe zu finden</div>
    <div class="button-container">
        <button onclick="location.href='/login'">Einloggen</button>
        <button onclick="location.href='/register'">Registrieren</button>
    </div>
    <div class="poster-container">
        <div class="poster-box" style="background-image: url('{{ url_for('static', filename='posters/der Pate.jpg') }}');"></div>
        <div class="poster-box" style="background-image: url('{{ url_for('static', filename='posters/Harry Potter.jpg') }}');"></div>
        <div class="poster-box" style="background-image: url('{{ url_for('static', filename='posters/Inception.jpg') }}');"></div>
        <div class="poster-box" style="background-image: url('{{ url_for('static', filename='posters/Marvel.jpg') }}');"></div>
        <div class="poster-box" style="background-image: url('{{ url_for('static', filename='posters/Spiderman.jpg') }}');"></div>
        <div class="poster-box" style="background-image: url('{{ url_for('static', filename='posters/Titanic.jpg') }}');"></div>
    </div>
</body>
</html>
