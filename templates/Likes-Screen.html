<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} Likes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='Screenshot_4.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .main-logo {
            font-size: 36px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .movie-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .user-card {
            width: 220px;
            padding: 15px;
            text-align: left;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .chat-btn:hover {
            background: darkred;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        
        .button-row {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-row button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-row button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="main-logo">{{ movie.title }} - Likes</div>
    <div class="movie-header">
        <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.title }}" style="width: 200px; border-radius: 8px;">
        <h1>{{ movie.title }}</h1>
    </div>
    <div class="user-list">
        {% for user in users %}
        <div class="user-card">
            <div class="username">{{ user.username }}</div>
            <button class="chat-btn" onclick="location.href='/create-group/{{ user.user_id }}'">Chat</button>
        </div>
        {% endfor %}
    </div>
    <div class="button-row">
        <button onclick="location.href='/groups'">Gruppen</button>
        <button onclick="location.href='/matches'">Match</button>
        <button onclick="location.href='/logout'">Abmelden</button>
    </div>
</body>
</html>
