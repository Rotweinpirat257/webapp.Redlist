<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedList 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .main-logo {
            font-size: 48px;
            font-family: Helvetica, Arial, sans-serif;
            color: red;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            padding: 0 20px;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .suggestion-text {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            text-decoration: none;
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="main-logo">RedList</div>
    <div class="error-code">404</div>
    <div class="welcome-text">Oops! Die Seite, die Sie suchen, wurde nicht gefunden.</div>
    <div class="suggestion-text">
        Es scheint, dass Sie auf eine Seite gestoßen sind, die nicht existiert. <br>
        Überprüfen Sie die URL oder kehren Sie zur Startseite zurück.
    </div>
    <a href="/" class="home-button">Zur Startseite</a>
</body>
</html>
